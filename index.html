<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="img/icon.ico">
    <title>Libreria</title>
  </head>
  <body>
  <h1 class="titulo">Libreria Virtual</h1>
  <h2 class="agregarLibro" onclick="openNav()">Agregar Libro</h2>
  <div id="myNav" class="overlay">
    <div class="overlay-content">
      <p class="newTitle">Agregar nuevo libro</p>
      <input type="text" placeholder="Titulo" class="newBook">
      <p class="faltaTitulo">&#10229; Falta agregar Titulo</p>
      <input type="text" placeholder="Autor" class="newAuthor">
      <p class="faltaAuthor">Falta agregar Autor &#10230;</p>
      <input type="number" placeholder="Numero de paginas" class="newPages">
      <p class="faltaPaginas">&#10229;Falta agregar N de Paginas</p>
      <p class="newRead">No Leido</p>
      <button class="nuevoLibro">+Agregar Libro</button>
      <button class="cancel" onclick="closeNav()">Cancelar</button>
    </div>
  </div>
  <div class="libreria">
  </div>
</div>
<script src="javascript.js"></script>
</body>
</html>
